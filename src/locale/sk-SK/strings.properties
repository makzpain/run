sftpCacheTitle= Pridať kľúč do vyrovnávacej pamäte?
sftpCache= Kľúč servera nie je umiestnený vo vyrovnávacej pamäti.\nNie je istota, že server je ten, za ktorý sa vydáva.\n\nKľúč rsa2 servera:\n%S\n\nAk tomu serveru veríte, kliknutím na tlačidlo "Áno" pridáte kľúč do vyrovnávacej pamäte a pokračujte v pripájaní.\nAk sa chcete pripojiť len raz bez pridania kľúča do vyrovnávecej pamäte, kliknite na tlačidlo "Nie".\nAk tomuto serveru neveríte, kliknutím na tlačidlo "Zrušiť" zrušíte pripájanie.
putty= Komponent SFTP pracuje na jadre <span style='cursor:pointer;text-decoration:underline;color:blue' onclick="window.open('http://www.chiark.greenend.org.uk/~sgtatham/putty/','PuTTY');">PuTTY</span> %S, <span style="color:orange">vytvoril </span><span style='cursor:pointer;text-decoration:underline;color:orange' onclick="window.open('http://www.chiark.greenend.org.uk/~sgtatham/','PuTTY');">Simon Tatham</span>
privateKey= PuTTY - Súkromný kľúč
pkNotFound= Súkromný kľúč nebol nájdený
sftpLinuxNotFound= Ak používate Linux, budete musieť vykonať extra krok, ak chcete, aby SFTP fungovalo a to nainštalovať balíček "putty-tools".  Napríklad v Ubuntu postupujte nasledovne:\n\n 1. Prejdite do System->Administration->Synaptic Package Manager.\n 2. Potom prejdite do Settings->Repositories->Ubuntu Software a usitite sa, že políčko "Community-maintained Open Source software (universe)" je označené.\n 3. Zavrite dialógové okno a nájdite balík "putty-tools".\n 4. Označte políčko vedľa putty-tools.\n 5. Kliknite na tlačido Použiť.\n 6. Voila!
sftpMacNotFound= Ak používate Mac OS X, budete musieť vykonať extra krok a nainštalovať balíček "putty-tools".   Na rovinu, je to obrovská inštalácia (1 GB+), ktorá bude trvať minimálne pol hodinu (alebo viac, ak bude musieť prevziať Xcode).  Nanešťastie neexistuje jednoduchší spôsobom, ak to urobiť.  Takže tu je postup:\n\n 1. Nainštalujte Xcode 3.0 Developer Tools z inštalačného disku Apple's Install zo sekcie "Optional Installs" (Optional Installs->Xcode Tools->XcodeTools.mpkg) alebo z https://connect.apple.com/cgi-bin/WebObjects/MemberSite.woa/wa/getSoftware?bundleID=19897  (pozor: je potrebné prevziať 1 GB)\n 2. Potom musíte nainštalovať MacPorts: http://www.macports.org/install.php\n 3. Otvorte Terminal (Applications->Utilities->Terminal)\n 4. Zadajte type: sudo port install putty\n 5. (môžete byť požiadaný o zadanie hesla)\n 6. Voila!
