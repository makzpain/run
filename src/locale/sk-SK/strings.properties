secureConnFailedDesc= Toto môže byť problém s nastavením servera,\nalebo sa niekto pokúša zneužiť server.\n\nAk ste sa v  minulosti úspešne pripájali k tomuto serveru,\nchyba môže byť dočasná a môžete to skúsiť neskôr.
