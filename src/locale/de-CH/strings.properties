sftpCacheTitle=Schlüssel zur Registrierung hinzufügen?
sftpCache=Der Hostschlüssel des Servers ist nicht in der Registrierung eingetragen.\n Sie haben keine Garantie, dass der Server derjenige ist, welchen Sie vermuten.\n\nDer rsa2 Schlüssel Fingerabdruck des Servers ist:\n%S\n\nWenn Sie diesem Host vertrauen, drücken Sie "Ja" um den Schlüssel zur Registrierung hinzuzufügen und zu verbinden.\nWenn Sie nur einmal verbinden wollen, ohne den Schlüssel zur Registrierung hinzuzufügen, drücken Sie "Nein".\nWenn Sie diesem Host nicht vertrauen, drücken Sie "Abbrechen" um die Verbindung zu beenden.
putty=SFTP Komponente ist unterstützt von <span style='cursor:pointer;text-decoration:underline;color:blue' onclick="window.open('http://www.chiark.greenend.org.uk/~sgtatham/putty/','PuTTY');">PuTTY</span>  %S, <span style="color:orange">Erstellt von by </span><span style='cursor:pointer;text-decoration:underline;color:orange' onclick=\"window.open('http://www.chiark.greenend.org.uk/~sgtatham/','PuTTY');\">Simon Tatham</span>
privateKey=PuTTY Privater Schlüssel
pkNotFound=Privater Schlüssel wurde nicht gefunden.
sftpLinuxNotFound=Wenn Sie Linux nutzen müssen Sie das "putty-tools" Paket installieren, damit SFTP funktioniert. Zum Beispiel unter Ubuntu muss folgendes ausgeführt werden:\n\n 1. Gehe zu System->Administration->Synaptic Package Manager.\n 2. Dann in Einstellungen->Repositories->Ubuntu Software überprüfen, ob "Community-maintained Open Source software (universe)" ausgewählt ist.\n 3. Dialog schliessen und dann "Putty-tools" Packet suchen.\n 4. Ein Häckchen beim entsprechenden Eintrag setzen.\n 5. Anwenden drücken.\n 6. Voilà!
sftpMacNotFound=Wenn Sie Mac OS X nutzen müssen Sie das 2putty2 Paket installieren. Leider ist es eine riesige Installationsdatei (>1 GB). Leider gibt es keinen einfacheren weg für Mac OS X. Hier die auszuführenden schritte:\n\n 1. Xcode 3.0 Entwickler Werkzeuge installieren, welche auf der Installations CD unter "Optionale Installationen" gefunden werden (Optional Installs->Xcode Tools->XcodeTools.mpkg) oder unter https://connect.apple.com/cgi-bin/WebObjects/MemberSite.woa/wa/getSoftware?bundleID=19897 (Achtung, über 1GB grosse Datei!)\n 2. Danach muss MacPorts installiert werden: http://www.macports.org/install.php\n Terminal öffnen (Anwendungen->Werkzeuge->Terminal)\n 4. Bei der Aufforderung 'sudo port install putty' eingeben\n 5. (Sie könnten nach einem Passwort gefragt werden)\n 6. Voilà!
