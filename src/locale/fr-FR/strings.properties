sftpCacheTitle=Ajouter la clé au cache ?
sftpCache=La clé d'hôte du serveur ne se trouve pas dans le registre.\nIl n'est pas sûr que le serveur est bien celui que vous supposiez être.\n\nL'empreinte de la clé rsa2 du serveur est :\n%S\n\nSi vous faites confiance à cet hôte, appuyez sur "Oui" pour ajouter la clé au cache et poursuivre la mise en connexion.\nSi vous ne souhaitez vous connecter qu'une fois, sans ajouter la clé au cache, appuyez sur "Non".\nSi vous ne faites pas confiance à cet hôte, appuyez sur "Annuler" pour abandonner la connexion.
putty=Le composant SFTP est propulsé par <span style='cursor:pointer;text-decoration:underline;color:blue' onclick="window.open('http://www.chiark.greenend.org.uk/~sgtatham/putty/','PuTTY');">PuTTY</span> %S, <span style="color:orange">créé par </span><span style='cursor:pointer;text-decoration:underline;color:orange' onclick=\"window.open('http://www.chiark.greenend.org.uk/~sgtatham/','PuTTY');\">Simon Tatham</span>
privateKey=Clé privée PuTTY
pkNotFound=Clé privée introuvable.
sftpLinuxNotFound=Si vous êtes sous Linux, vous devrez installer le paquetage "putty-tools" pour que SFTP fonctionne. Par exemple sous Ubuntu, faites ceci :\n\n 1. Allez dans Système -> Administration -> Gestionnaire de paquets Synaptic\n 2. Puis dans Configuration -> Dépôts -> Logiciels Ubuntu et vérifiez que "Logiciels Open Source maintenus par la communauté (universe)" est coché\n 4. Fermez la boîte de dialogue et cherchez le paquet "putty-tools".\n 4. Cochez la case à côté.\n 5. Cliquez sur appliquer dans la barre d'outils.\n 6. Et voilà !
sftpMacNotFound=Pour Mac OS X, vous devrez installer le paquet "putty". Il s'agit de quelque chose d'énorme (plus de 1Go) qui prend une demi-heure à installer (voire plus si vous devez télécharger Xcode). Malheureusement, il n'y a pas d'alternative à ceci sous Mac. Voici tout de même les étapes à suivre :\n\n 1. Installez Xcode 3.0 Developer Tools que vous trouverez dans le dossier "Optional Installs" de votre disque d'installation Apple (Optional Installs -> Xcode Tools -> XcodeTools.mpkg) ou sur https://connect.apple.com/cgi-bin/WebObjects/MemberSite.woa/wa/getSoftware?bundleID=19897 (attention, le fichier à télécharger pèse 1Go)\n 2. Installez ensuite MacPorts : http://www.macports.org/install.php\n Ouvrez le Terminal (Applications -> Utilitaires -> Terminal)\n 4. Au prompt, tapez : sudo port install putty\n 5. (votre mot de passe pourra vous être demandé)\n 6. Et voilà !
