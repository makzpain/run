sftpCache=Sunucunun host anahtarı kayıt defterinde önbelleklenmemiş.\nSunucu sandığınız bilgisayar aslında o sunucu olmayabilir.\n\nSunucunun rsa2 anahayar parmak izi:\n%S\n\nBu host'a güveniyorsanız, "Evet"e tıklayarak anahtarı önbelleğe ekleyip bağlanmayı sürdürebilirsiniz.\nEğer bağlanmayı, anahtarı önbelleğe eklemeksiniz, yalnızca bir kez yapmak istiyorsanız, "Hayır"ı seçin.\nEğer bu host'a güvenmiyorsanız, "Vazgeç" diyerek bağlantıyı terkedin.
putty=SFTP bileşeni <span style='cursor:pointer;text-decoration:underline;color:orange' onclick=\"window.open('http://www.chiark.greenend.org.uk/~sgtatham/','PuTTY');\">Simon Tatham</span> tarafından yazılan <span style='cursor:pointer;text-decoration:underline;color:blue' onclick="window.open('http://www.chiark.greenend.org.uk/~sgtatham/putty/','PuTTY');">PuTTY</span> %S ile güçlendirilmiştir.
privateKey=PuTTY Kişisel Anahtarı
pkNotFound=Kişisel anahtar bulunamadı.
sftpLinuxNotFound=Eğer Linux'teyseniz, SFTP'nin çalışması için ek adımlar atmanız ve "putty-tools" paketini kurmanız gerekiyor. Örneğin, Ubuntu'da, şunu yapınız:\n\n 1. Sistem->Yönetim->Sinaptik Paket Yöneticisi.\n 2. Sonra Ayarlar'dan->Ambar->Ubuntu Yazılımı'na gidin ve "Topluluk yönetimli Açık Kaynak yazılımı (evrensel)"in seçili olduğundan emin olun.\n 3. Diyalogu kapatın ve sonra "putty-tools" paketini buluni\n 4. Yanına bir çentik atın.\n 5. Ana araç çubuğundan Uygula'ya basın.\n 6. Bu kadar!
sftpMacNotFound=Mac OS X için, birkaç adım daha atıp "putty" paketini kurmanız gerekiyor. Dürüst olmak gerekirse, bu epey büyük bir kurulum (1 GB+) ki kurmanız yazım saatten uzun sürer (Xcode'u indirmeniz gerekirse daha da uzun). Ne yazık ki Mac'te bunu yapmanın daha kolay bir yolu yok. Her neyse, işte takip etmeniz gereken adımlar:\n\n 1. Apple'ın Kurulum Disk'indeki "İsteğe Bağlı Kurulumlar" klasörü içinde (İsteğe Bağlı Kurulumlar->Xcode Araçları->XcodeTools.mpkg) veya https://connect.apple.com/cgi-bin/WebObjects/MemberSite.woa/wa/getSoftware?bundleID=19897 (dikkat: bu 1 GB'lık bir indirmedir) adresinde bulunan Xcode 3.0 Geliştirici Araçları'nı kurun.\n 2. Daha sonra MacPorts'u kurmanız gerekecek: http://www.macports.org/install.php\n 3. Terminal'i açın (Uygulamalar->Araçlar->Terminal)\n 4. İstemde şunu girin: sudo port install putty\n 5. (parola girmeniz istenebilir)\n 6. Bu kadar!
