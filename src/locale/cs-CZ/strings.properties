sftpCacheTitle=Přidat klíč do cache?
sftpCache=Bezpečnostní klíč serveru není uložen v registru.
Nemáte žádnou záruku, že server je tím, za který se vydává.
Otisk klíče serveru je:
%S
Jestliže důvěřujete tomuto serveru, stiskněte "Ano", abyste přidali klíč do cache a pokračovali ve spojení.
Pokud chcete spojit pouze jednou, bez přidání klíče do cache, stiskněte "Ne".
Jestliže tomuto serveru nevěříte, zvolte "Zrušit", čímž ukončíte spojení.
