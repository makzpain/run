sftpLinuxNotFound=V OS Linux potřebujete pro funkci SFTP nainstalovat balíček "putty-tools". Například v Ubuntu proveďte následující:

1. Jděte do System->Administration->Synaptic Package Manager.
2. Pak do Settings->Repositories->Ubuntu Software a přesvědčte se, že volba "Community-maintained Open Source software (universe)" je zaškrtnuta.
3. Zavřete dialog a vyhledejte balíček "putty-tools".
4. Zaškrtněte checkbox vedle.
5. Stiskněte Apply v hlavní nabídce.
6. Voila!
sftpMacNotFound=V Mac OS X, potřebujete pro funkci instalovat balíček "putty". Narovinu, je to velká instalace (1 GB+), která trvá okolo půl hodiny (nebo více, pokud musíte stáhnout Xcode). Naneštěstí neexistuje jednodušší cesta, jak v Mac OS nainstalovat putty. Toto je postup:

1. Nainstalujte Xcode 3.0 Developer Tools, které naleznete na disku Apple's Install Disc ve složce "Optional Installs" (Optional Installs->Xcode Tools->XcodeTools.mpkg) nebo na https://connect.apple.com/cgi-bin/WebObjects/MemberSite.woa/wa/getSoftware?bundleID=19897 (pozor: je to 1 GB download)
2. Pak potřebujete nainstalovat MacPorts: http://www.macports.org/install.php
3. Otevřete terminál (Applications->Utilities->Terminal)
4. Na příkazovém řádku napište: sudo port install putty
5. (můžete být dotázáni na heslo)
6. Voila!
