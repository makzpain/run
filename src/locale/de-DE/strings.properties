sftpCacheTitle=Schlüssel zwischenspeichern?
sftpCache=Der Rechner-Schlüssel wurde noch nicht zwischengespeichert.\nEs gibt keine Garantie, dass der Server tatsächlich der Rechner ist, mit dem Sie sich verbinden wollen.\nDer Fingerabdruck des RSA2-Schlüssels lautet:\n%S\n\nWenn Sie diesem Rechner vertrauen und der Schlüssel zwischengespeichert werden soll, so wählen Sie "Ja".\nFür die einmalige Verbindung wählen Sie bitte "Nein". Der Schlüssel wird in diesem Fall nicht zwischengespeichert.\nFalls Sie diesem Rechner nicht vertrauen, bitte "Abbrechen" wählen.
putty=SFTP-Komponente wird bereitgestellt durch <span style='cursor:pointer;text-decoration:underline;color:blue' onclick="window.open('http://www.chiark.greenend.org.uk/~sgtatham/putty/','PuTTY');">PuTTY</span> %S, <span style="color:orange">erstellt von </span><span style='cursor:pointer;text-decoration:underline;color:orange' onclick=\"window.open('http://www.chiark.greenend.org.uk/~sgtatham/','PuTTY');\">Simon Tatham</span>
privateKey=Privater PuTTY-Schlüssel
pkNotFound=Privater Schlüssel nicht gefunden
sftpLinuxNotFound=Für den Einsatz von SFTP werden die "putty-tools" benötigt. Unter Ubuntu müssen dafür z.B. folgende Schritte ausgeführt werden:\n\n1. System --> Systemverwaltung --> Synaptic-Paketverwaltung\n2. Einstellungen --> Paketquellen --> Software von Ubuntu: "Von der Gemeinschaft betreute Open-Source-Software (universe)" muss aktiviert sein.\n3. Dialog schließen und nach den "putty-tools" suchen\n4. Zum Installieren vormerken (Häkchen setzen)\n5. Anwenden klicken\n6. Fertig!
sftpMacNotFound=Unter Mac OS X muss zusätzlich das "PuTTY"-Paket installiert werden. Die Installation benötigt mehr als 1 GB Speicherplatz und wird ungefähr eine halbe Stunde dauern (oder mehr, falls Xcode erst heruntergeladen werden muss). Leider ist das auf einem Mac nicht anders möglich. Folgende Schritte sind für die Installation nötig:\n\n 1. Installieren Sie die "Xcode 3.0 Developer Tools", die sich auf Ihrer Apple Installations-CD im Verzeichnis "Optional Installs" (Optional Installs -> Xcode Tools -> XcodeTools.mpkg) befinden oder unter https://connect.apple.com/cgi-bin/WebObjects/MemberSite.woa/wa/getSoftware?bundleID=19897 heruntergeladen werden können. (Wichtiger Hinweis: Die Dateigröße beträgt über 1 GB)\n 2. Danach muss MacPorts installiert werden: http://www.macports.org/install.php\n 3. Öffnen Sie ein Terminal (Programme -> Dienstprogramme -> Terminal)\n 4. Tragen Sie in die Befehlszeile folgendes Kommando ein: sudo port install putty\n(Sie werden möglicherweise nach einem Passwort gefragt)\n 5. Fertig!
