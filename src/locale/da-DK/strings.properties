sftpCache=Serverens værtsnøgle er ikke mellemlagret i registret.\nDu har ingen garanti for, at serveren er den du tror den er.\n\nServerens rsa2-nøgles fingeraftryk er:\n%s\n\nHvis du betror denne vært, tryk "Ja" for at tilføje nøglen til mellemlageret og fortsæt med at forbinde.\nHvis du kun ønsker at forbinde en gang, uden at tilføje nøglen til mellemlageret, tryk "Nej".\nHvis du ikke betror denne vært, tryk "Annuller" for at afbryde forbindelsen.
