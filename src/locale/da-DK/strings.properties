sftpLinuxNotFound=På Linux skal du foretage dig følgende ekstra trin for at få SFTP til at virke og installere "putty-tools"-pakken. Fx på Ubuntu, gør følgende:\n\n 1. Gå til System->Administration->Synaptic - pakkehåndtering.\n 2. Så i Indstillinger->arkiver->Ubuntu Software og sørg for at der er sat V ved "Community-maintained Open Source software (universe)".\n 3. Luk dialogen og find så "putty-tools"-pakken.\n 4. Sæt et V ved den.\n 5. Tryk på Anvend i hoved-værktøjslinjen.\n 6. Voila!
sftpMacNotFound=På Mac OS X skal du foretage dig et ekstra trin og installere "putty"-pakken. Det er en stor installation (1 GB+) hvilket vil tage omkring en halv time at gøre (eller mere hvis du behøver at downloade Xcode). Der er desværre ingen lettere måde at gøre det på på en Mac. Her er trinnene der skal følges:\n\n 1. Installer Xcode 3.0 Developer Tools fra din Apple's installations-disc i "Valgfrie installationer"-mappen (Optional Installs->Xcode Tools->XcodeTools.mpkg) eller på https://connect.apple.com/cgi-bin/WebObjects/MemberSite.woa/wa/getSoftware?bundleID=19897 (Bemærk: Det er en download på 1 GB)\n 2. Så skal du installere MacPorts: http://www.macports.org/install.php\n 3. Åbn en terminal (Applications->Utilities->Terminal)\n 4. Ved spørgsmål, indtast: sudo port install putty\n 5. (Du kan blive spurgt om adgangskode)\n 6. Voila!
